                              </svg>
                          </div>
                        
                        <input
                        required
                          type="text"
                          class="border rounded py-2 px-3 w-full focus:outline-none focus:shadow-outline"
                          placeholder="HappyHippie" id="inputNick"
                        />
                      </div>
                      <div class="py-2">

                              <line x1="5" y1="9" x2="19" y2="9" />

                              <line x1="17" y1="4" x2="13" y2="20" />
                            </svg>
                          </div>
        
                        <input
                        required
                          type="text"
                          class="border rounded py-2 px-3 w-full focus:outline-none focus:shadow-outline"
                          placeholder="#bunchofnumbers" id="inputRoom"
                        />
                      </div>
                      <div class="py-2 flex items-center justify-center">
                              <button
                                    type="submit"
                                    class="w-2/4 rounded-full text-green-400 bg-transparent hover:text-white hover:bg-green-400 py-2 px-4 border-solid border-2 border-green-400" id="buttonLog">

                                  <button class="w-2/4 rounded-full text-yellow-400 bg-transparent hover:text-white hover:bg-yellow-400 py-2 px-4 border-solid border-2 border-yellow-400" id="buttonCreate">Create a Room  ðŸš€</button>
