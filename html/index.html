<body class="bg-no-repeat" style="background-image: url(http://localhost:3000/assets/bg-yellow.svg); background-size: 700px;">
            <div class="flex flex-col p-2 h-screen">
    
                <div class="max-w-md m-auto">
                    <h1 class="text-7xl text-center text-green-300 " style="font-family: 'Righteous', cursive;">Whats Up?</h1>
                    <p class="text-2xl text-center mt-2">Get your Nickname, Join or Create a room and start chatting ‚úåÔ∏è.</p>
                    <div class=" p-5 my-5 rounded">
                      <div>
                          <div class="flex">
                            <label class="block mb-2 mr-2">Nickname</label>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="12" cy="7" r="4" />
                                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                              </svg>
                          </div>
                        
                        <input
                        required
                          type="text"
                          class="border rounded py-2 px-3 w-full focus:outline-none focus:shadow-outline"
                          placeholder="HappyHippie" id="inputNick"
                        />
                      </div>
                      <div class="py-2">
                          <div class="flex justify-space-between">
                            <label class="block mb-2">Private Room ID</label>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hash mt-1" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                              <line x1="5" y1="9" x2="19" y2="9" />
                              <line x1="5" y1="15" x2="19" y2="15" />
                              <line x1="11" y1="4" x2="7" y2="20" />
                              <line x1="17" y1="4" x2="13" y2="20" />
                            </svg>
                          </div>
        
                        <input
                        required
                          type="text"
                          class="border rounded py-2 px-3 w-full focus:outline-none focus:shadow-outline"
                          placeholder="#bunchofnumbers" id="inputRoom"
                        />
                      </div>
                      <div class="py-2 flex items-center justify-center">
                              <button
                                    type="submit"
                                    class="flex justify-evenly	items-center w-2/4 rounded-full text-green-400 bg-transparent hover:text-white hover:bg-green-400 py-2 px-4 border-solid border-2 border-green-400" id="buttonLog">
                                  Private Room <svg id="icon2" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#34D399" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <rect x="5" y="11" width="14" height="10" rx="2" />
                                    <circle cx="12" cy="16" r="1" />
                                    <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
                                  </svg>
                              </button>
                                <h3 class="p-4 text-xl" style="font-family: 'Righteous', cursive;">OR</h3>
                                  <!-- Button -->
                          
                                    <button class="flex justify-evenly	items-center	w-2/4 rounded-full text-yellow-400 bg-transparent hover:text-white hover:bg-yellow-400 py-2 px-4 border-solid border-2 border-yellow-400" id="buttonCreate">Public Room<svg xmlns="http://www.w3.org/2000/svg"id="icon" class="icon icon-tabler icon-tabler-lock-open hover:stroke-current" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FBBF24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                      <rect x="5" y="11" width="14" height="10" rx="2" />
                                      <circle cx="12" cy="16" r="1" />
                                      <path d="M8 11v-5a4 4 0 0 1 8 0" />
                                    </svg></button>

                            <!-- Modal -->

                        
                            </div>
                            </div>
                    </div>
                    <div class="text-center flex justify-center">
                      <span class="">Coded with ‚ù§Ô∏è &  ‚òï By <a class="text-green-400" href="https://github.com/jromerooo2" target="_blank">Juan Romero</a>
                      </span>&#160; |  |&#160;&#160;            
                          <!-- Modal -->
                          <div  x-data="{ open: false }">
                            <button @click="open=true" id="button-how-works">How this works?</button>
                                <div 
                               
                                x-show.transition.duration.500ms="open"                               
                                class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center px-4 md:px-0"
                            >
                                <div class="flex flex-col max-w-lg bg-white shadow-2xl rounded-lg border-2 border-gray-400 p-6" @click.away="open = false">
                                        <h3 class="font-bold text-2xl">Welcome to <span class="text-green-400">WhatsUp</span> ! üöÄ</h3>

                                    </div>
                                </div>
                            </div>
                          </div>

                         
        
                    </div>
